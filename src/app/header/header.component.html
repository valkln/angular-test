<p>
	<mat-toolbar color="primary">
		<span class="title" routerLink="/">Angular Test Shop</span>
		<span class="spacer"></span>
		<mat-form-field>
			<mat-label>search</mat-label>
			<input matInput [(ngModel)]="searchParams">
		</mat-form-field>
		<button mat-raised-button (click)="search()">OK</button>
		<span class="spacer"></span>
		<span *ngIf="!auth.isAuth(); else user">
			<button mat-raised-button routerLink="/signup">Sign Up</button>
			<button mat-raised-button color="accent" routerLink="/login">Log In</button>
		</span>
	</mat-toolbar>
</p>
<ng-template #user>
	<span><button mat-raised-button (click)="logout($event)">Log out</button></span>
</ng-template>
