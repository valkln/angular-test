<div class="homepage">
	<div class="sorting">
		<app-categories></app-categories>
		<mat-divider></mat-divider>
		<app-pricing></app-pricing>
		<button mat-raised-button color="accent" (click)="resetQuery()">Reser Filter</button>
	</div>
	<div class="list" *ngIf="products$ | async as products">
		<app-item class="item" *ngFor="let product of products | brand:params | category:params | price:params "
			[product]="product">
		</app-item>
	</div>
</div>
